{% extends '_layout.html'%}

{% block content %}

<form action="{{url_for('users.update',id=user.id)}}" method="POST">
    <h1>UPDATING TIME!</h1>

    <p>update username</p>
    <div class=form-group>
        <input type="text" name="user_name" value="{{user.name}}" />
    </div>

    <p>update email</p>
    <div class=form-group>
        <input type="text" name="email" />
    </div>

    <p>update password</p>
    <div class=form-group>
        <input type="password" name="password" />
    </div>
    <input type="submit" value="Register" />

</form>
<br>
<br>
<br>

<h2>Upload </h2>
<form action="{{url_for('users.upload', id=user.id)}}" method="POST" enctype="multipart/form-data">

    <label for="user_file">Upload your avatar</label>
    <br></br>
    <input type="file" name="profile_image">
    <br></br>
    <button type="submit">Upload</button>

</form>

{% endblock %}
